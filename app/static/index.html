<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esentia Engine | AI Video Production</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- PALETA MONOCROMÁTICA --- */
        :root {
            --bg-deep: #0a0a0a;
            --accent-white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-medium: #888888;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
                margin: 0;
                height: 100vh;
                font-family: 'Montserrat', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #000; /* Fondo base */
                overflow: hidden;
        }

/* --- CAPA ÚNICA DE FONDO CON MEZCLA --- */
        .bg-main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            
            /* 1. Fondo Gris Oscuro con Degradado */
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        .bg-main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* 2. Generamos el grano mediante un SVG dinámico */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            
            /* 3. Ajustes de visibilidad */
            opacity: 0.04; /* Controla qué tan fuerte es el grano (0.04 es muy sutil y pro) */
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* --- TARJETA DE CRISTAL (GLASSMORPHISM) --- */
        .glass-card {
            position: relative;
            z-index: 1;
            width: 85%;
            max-width: 420px;
            padding: 50px 40px;
            border-radius: 2px;
            text-align: center;
            
            /* 1. CAMBIO CLAVE: Usamos un blanco con poquísima opacidad */
            background: rgba(255, 255, 255, 0.13);
            
            /* 2. El desenfoque hará el resto del trabajo para que se note el cristal */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            
            /* 3. Borde sutil para definir los límites */
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            /* 4. Sombra para separarlo del fondo */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- CABECERA --- */
        .logo-section h1 {
            font-weight: 200;
            font-size: 1.8rem;
            letter-spacing: 8px;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: #ffffff;
        }
        .logo-section .bold {
            font-weight: 700;
        }
        .logo-section p {
            font-size: 0.7rem;
            letter-spacing: 4px;
            /* opacity: 0.5;  <--- ELIMINA O COMENTA ESTA LÍNEA si existía */
            margin-bottom: 50px;
            color: rgba(255, 255, 255, 0.6); /* <--- USA ESTO: Blanco al 60% de opacidad */
        }

        /* --- BOTONES --- */
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 16px;
            border: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn-primary {
            background: var(--accent-white);
            color: #000;
        }

        .btn-primary:hover {
            background: var(--gray-light);
            letter-spacing: 4px; /* Efecto de expansión elegante */
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--accent-white);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.261);
            border-color: var(--accent-white);
        }

        /* --- ESTADOS --- */
        .hidden { display: none; }

        .loader {
            margin: 30px auto;
            width: 20px;
            height: 20px;
            border: 1px solid var(--accent-white);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 0.75rem; /* Un pelín más grande para legibilidad */
            letter-spacing: 3px; /* Espaciado elegante */
            text-transform: uppercase;
            
            /* 1. CAMBIO CLAVE: Blanco puro y sin transparencia */
            color: #ffffff; 
            opacity: 0.8; /* 0.9 o 1 para que sea totalmente claro */
            
            font-weight: 400; /* Peso medio para que no sea tan delgada */
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="bg-main"></div>

    <div class="glass-card">
        <div class="logo-section">
            <h1>Esentia</h1>
            <p>Speed to Market</p>
        </div>

        <div id="ui-start">
            <button id="mainAction" class="btn btn-primary">Crear Reel</button>
        </div>

        <div id="ui-loading" class="hidden">
            <div class="loader"></div>
            <p id="loading-msg" class="status-text">Analizando Concepto...</p>
        </div>

        <div id="ui-success" class="hidden">
            <p class="status-text" style="margin-bottom: 30px; opacity: 1;">Proyecto Completo</p>
            
            <a href="https://videomatico.sikno.com.mx/assets/outputs/esentia_final_ad.mp4" 
                download class="btn btn-secondary">Descargar Video</a>
            
            <a href="https://videomatico.sikno.com.mx/assets/outputs/esentia_final_ad.mp4" 
                target="_blank" class="btn btn-primary">Ver Video</a>
        </div>
    </div>

<script>
    const btn = document.getElementById('mainAction');
    const msg = document.getElementById('loading-msg');
    const uiStart = document.getElementById('ui-start');
    const uiLoading = document.getElementById('ui-loading');
    const uiSuccess = document.getElementById('ui-success');

    const steps = [
        "Analyzing Concept...",
        "Generating Script...",
        "Synthesizing Visuals...",
        "Vocal Engineering...",
        "Final Rendering..."
    ];

    btn.addEventListener('click', async () => {
        // 1. Cambiar a estado de carga
        uiStart.classList.add('hidden');
        uiLoading.classList.remove('hidden');

        // 2. Animar los textos de estado
        let stepIndex = 0;
        const textInterval = setInterval(() => {
            if (stepIndex < steps.length - 1) {
                stepIndex++;
                msg.textContent = steps[stepIndex];
            }
        }, 30000); // Cambia cada 30 segundos

        try {
            // 3. LLAMADA REAL AL BACKEND
            // Cambia esta URL si tu API está en otro puerto o dirección
            const response = await fetch('https://videomatico.sikno.com.mx/generate-esentia-ad/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                // 4. Éxito: Mostrar botones de descarga
                clearInterval(textInterval);
                uiLoading.classList.add('hidden');
                uiSuccess.classList.remove('hidden');
            } else {
                throw new Error('Error en la generación');
            }

        } catch (error) {
            clearInterval(textInterval);
            alert("Hubo un problema con el servidor. Revisa los logs del Droplet.");
            uiLoading.classList.add('hidden');
            uiStart.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
